<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Validação de E-mail</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='email.css'> <!-- Link para o arquivo CSS -->
    <script src='email.js'></script> <!-- Script JavaScript para validação de e-mail -->
</head>
<body>
    <form action=""> <!-- Formulário de validação de e-mail -->
        <label>E-mail:</label>
        <input type="text" id="emailUser" name="email" onblur="checarEmail()"> <!-- Campo de entrada para o e-mail -->
        <input type="submit" value="VALIDAR"> <!-- Botão de submissão do formulário -->
    </form>
    <p id="email"></p> <!-- Parágrafo para exibir o e-mail validado -->
    <script src="email.js"></script> <!-- Inclusão adicional do script JavaScript -->
</body>
</html>
